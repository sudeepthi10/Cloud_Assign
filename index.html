<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-light py-4">
        <h1 class="text-center mb-4">COVID-19 Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total COVID-19 Cases</h5>
                        <div id="cases-plot"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total COVID-19 Deaths</h5>
                        <div id="deaths-plot"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vaccinations Initiated Ratio</h5>
                        <div id="vaccinations-plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        <!-- Render the Plotly chart for cases -->
        var casesPlot = document.getElementById('cases-plot');
        Plotly.newPlot(casesPlot, {{ cases_html|safe }});

        <! -- Render the Plotly chart for deaths -->
        var deathsPlot = document.getElementById('deaths-plot');
        Plotly.newPlot(deathsPlot, {{ deaths_html|safe }});

        <! -- Render the Plotly chart for vaccinations initiated-->
        var vaccinationsPlot = document.getElementById('vaccinations-plot');
        Plotly.newPlot(vaccinationsPlot, {{ vaccinations_html|safe }});
    </script>
</body>
</html>
